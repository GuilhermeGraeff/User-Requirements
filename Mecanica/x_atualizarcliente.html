<!DOCTYPE html>
<html>
    
    <head>
        <title>Casa da Bicicleta</title>
        <meta charset="utf-8">
        <meta name="description" content="Casa da Bicicleta">
        <meta name="keywords" content="Bicicleta, Peças, Oficina"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <header> 
            <div id="logo">
                <img id="logo_menuprincipal" src="assets/images/logo_clientes.png" alt="Imagem ilustrativa de perfil de três pessoas de frente, uma ao lado da outra">
            </div>
            <div id="tela">
                <h1>ATUALIZAR CLIENTE</h1>
            </div>
        </header>

        <main>
            <div id="flex_main">
                <div id="main_esq">
                    <div id="cabecalho_main_esq">
                        <nav class="navegacao">
                        </nav> 
                    </div> 
                    <div id="rodape_main_esq">
                        <nav class="navegacao">
                            <div><a href= "x_clientes.html">Voltar</a></div>
                        </nav> 
                    </div> 
                </div>
                <div id="main_dir">
                    <form id="cad_produto_form" action="">
                        <div class="justify_center">
                            <label for="Nome_consulta">Consultar pessoa pelo código:  </label>
                            <input type="text" id="id_nome_consulta" name="nome_cliente_consulta" >
                        </div>
                        <div class="justify_center">
                            <input type="button" value="Consultar">
                        </div>
                        <div class="justify_center">
                            <label for="Nome">Nome:  </label>
                            <input type="text" id="id_nome" name="nome_cliente">
                        </div>
                        <div class="justify_center">
                            <label for="Telefone">Telefone: </label>
                            <input type="text" id="id_telefone" name="telefone_celular">
                        </div>
                        <div class="justify_center">
                            <label for="datdevol">Endereço: </label>
                            <input type="text" id="id_datdev" name="datdev">
                        </div>
                        <div class="justify_center">
                            <label for="Cidade">Cidade: </label>
                            <input type="text" id="id_descr_serv" name="descr_serv">
                        </div>
                        <div class="justify_center">
                            <input type="submit" value="Confirmar">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <p>© Copyright 2021. Todos os direitos reservados.  </p>
            </div>
        </footer>
    </body>

</html>
